<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Monocle</title>

    <script src="javascripts/jquery-1.8.0.min.js"></script>
    <!--<script src="javascripts/jquery-ui-1.8.23.custom.min.js"></script>-->
    <script src="javascripts/jquery.mousewheel.js"></script>
    <script src="javascripts/jquery.Monocle.js"></script>

    <link rel="stylesheet" href="stylesheets/Monocle.css">

    <script type="text/javascript">
        (function( $ ) {
            $(window).load(function() {
                $('.monocle-image').monocle();
            });
        })(jQuery);
    </script>
</head>
<body>
    <div class="monocle">
        <img src="214742" alt="Monocle image" class="monocle-image">
        <div class="monocle-controls">
            <span class="monocle-zoomin">++</span>
            <span class="monocle-zoomout">--</span>
        </div>
    </div>
    <div id="status"></div>
</body>
</html>
